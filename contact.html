  <div class="container mt-5">
    <h2 class="text-center mb-4">Contact Us!</h2>
    <form id="contactForm" class="mx-auto" style="max-width:500px;">
      <input type="text" class="form-control mb-3" id="name" placeholder="Your Name" required>
      <input type="email" class="form-control mb-3" id="email" placeholder="Email Address" required>
      <input type="tel" class="form-control mb-3" id="phone" placeholder="Phone Number" required>
      <textarea class="form-control mb-3" id="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn btn-custom w-100">Send!</button>
    </form>
    <p id="successMsg" class="text-center mt-3" style="display:none;">Thanks! We'll reply soon ðŸ™‚</p>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e){
      e.preventDefault();
      document.getElementById("successMsg").style.display = "block";
      this.reset();
    });
  </script>
